<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Gestion des types de prêt</title>
  <link rel="stylesheet" href="theme.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="fonds.html">Gestion des fonds</a></li>
        <li><a href="loan_types.html">Gestion des types de prêt</a></li>
        <li><a href="client_loans.html">Gestion des prêts clients</a></li>
      </ul>
    </nav>
  </header>

  <h1>Création de type de prêt</h1>
  <form id="loan-type-form">
    <label for="loan-name">Nom du type de prêt : </label>
    <input type="text" id="loan-name" name="loan-name" placeholder="Entrez le nom du type de prêt" required>
    <label for="interest-rate">Taux d'intérêt (%) : </label>
    <input type="number" id="interest-rate" name="interest-rate" placeholder="Entrez le taux d'intérêt" step="0.01" required>
    <button type="submit">Ajouter Type de Prêt</button>
  </form>
  <div id="loan-types-list"></div>

  <script>
    function chargerLoanTypes() {
      fetch('/ws/loan_types')
        .then(response => {
          if (!response.ok) throw new Error(`Erreur réseau: ${response.status}`);
          return response.json();
        })
        .then(data => {
          const list = document.getElementById('loan-types-list');
          list.innerHTML = '<h2>Liste des types de prêt</h2>';
          if (data.length === 0) {
            list.innerHTML += '<p>Aucun type de prêt trouvé.</p>';
            return;
          }
          let table = '<table><thead><tr><th>ID</th><th>Nom</th><th>Taux d\'intérêt (%)</th></tr></thead><tbody>';
          data.forEach(type => {
            table += `<tr><td>${type.id}</td><td>${type.name}</td><td>${type.interest_rate}</td></tr>`;
          });
          table += '</tbody></table>';
          list.innerHTML += table;
        })
        .catch(error => {
          console.error('Erreur lors du chargement des types de prêt:', error);
          document.getElementById('loan-types-list').innerHTML = '<p>Erreur lors du chargement des types de prêt.</p>';
        });
    }

    document.getElementById('loan-type-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('loan-name').value;
      const interestRate = document.getElementById('interest-rate').value;

      fetch('/ws/loan_types', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: name, interest_rate: interestRate })
      })
        .then(response => {
          if (!response.ok) throw new Error(`Erreur réseau: ${response.status}`);
          return response.json();
        })
        .then(data => {
          alert(data.message || 'Type de prêt ajouté avec succès');
          document.getElementById('loan-name').value = '';
          document.getElementById('interest-rate').value = '';
          chargerLoanTypes();
        })
        .catch(error => {
          console.error('Erreur lors de l\'ajout du type de prêt:', error);
          alert('Erreur lors de l\'ajout du type de prêt');
        });
    });

    window.onload = function () {
      chargerLoanTypes();
    };
  </script>

  <button onclick="window.location.href='index.html'">Retour à l'accueil</button>
  <br><br><br><br>
</body>
<footer>
  <p>Etablissement financier et prêt bancaire - Gestion des types de prêt</p>
</footer>
</html>
