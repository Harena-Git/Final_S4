<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des fonds</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { margin: 5px; padding: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    .fond-section { margin-bottom: 40px; }
  </style>
</head>
<body>

  <h1>Gestion des fonds</h1>

  <div class="fond-section">
    <input type="number" id="montant" placeholder="Montant du fond">
    <button onclick="ajouterFond()">Ajouter</button>
  </div>

  <table id="table-fonds">
    <thead>
      <tr>
        <th>ID</th>
        <th>Montant</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
  const apiBase = "http://localhost:8000";

  function ajax(method, url, data, callback) {
    const xhr = new XMLHttpRequest();
    xhr.open(method, apiBase + url, true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xhr.onreadystatechange = () => {
      if (xhr.readyState === 4) {
        if (xhr.status === 200) {
          callback(JSON.parse(xhr.responseText));
        } else {
          alert("Erreur lors de la requÃªte AJAX !");
        }
      }
    };
    xhr.send(data);
  }

  function chargerFonds() {
    ajax("GET", "/fonds", null, (data) => {
      const tbody = document.querySelector("#table-fonds tbody");
      tbody.innerHTML = "";
      data.forEach(fond => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${fond.id}</td>
          <td>${fond.montant}</td>
        `;
        tbody.appendChild(tr);
      });
    });
  }

  function ajouterFond() {
    const montant = document.getElementById("montant").value;
    if (!montant) {
      alert("Veuillez saisir un montant.");
      return;
    }
    ajax("POST", "/fonds", `montant=${encodeURIComponent(montant)}`, () => {
      document.getElementById("montant").value = "";
      chargerFonds();
    });
  }

  chargerFonds();
</script>

</body>
</html>
